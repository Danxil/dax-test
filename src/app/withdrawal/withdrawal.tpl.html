<div class="container">
  <div class="page-header">
    <h1>
      Withdrawal
      <a class="btn btn-default pull-right mt-5"
        ui-sref="app.operations">
        Back
      </a>
    </h1>
  </div>
  <form name="withdrawal"
        novalidate>
    <div class="form-group">
      <label for="amount"
             class="control-label">
        Amount
      </label>
      <div class="row">
        <div class="col-sm-4">
          <input ng-model="vm.credentials.pin"
                 class="form-control pin-input"
                 name="amount"
                 id="amount"
                 ng-trim="false"
                 placeholder="Enter amount..."
                 validity-respond
                 custom-errors="{
                   pattern: 'This field must contain only numbers',
                   required: 'This field is required'
                 }"
                 required
                 pattern="^[0-9]+(\.[0-9]{1,2})?$"
                 typing-filter="'^[0-9]+(\\.)?|[0-9]{1,2}$'">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="">
        <button type="submit"
                class="btn btn-success btn-sm"
                ng-disabled="withdrawal.$invalid">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
