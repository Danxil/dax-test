<div class="container">
  <div class="page-header">
    <h1>
      {{'WITHDRAWAL' | translate}}
      <a class="btn btn-default pull-right mt-5"
        ui-sref="app.operations">
        {{'BACK' | translate}}
      </a>
    </h1>
  </div>
  <form name="withdrawal"
        novalidate>
    <div class="form-group">
      <label for="amount"
             class="control-label">
        {{'AMONT' | translate}}
      </label>
      <div class="row">
        <div class="col-sm-4">
          <input ng-model="vm.credentials.pin"
                 class="form-control pin-input"
                 name="amount"
                 id="amount"
                 ng-trim="false"
                 placeholder="{{'ENTER_AMOUNT' | translate}}"
                 validity-respond
                 custom-errors="{
                   pattern: {{'\'' + ('PATTERN_ERROR_FOR_AMOUNT' | translate) + '\''}},
                   required: {{'\'' + ('REQUIRED_ERROR' | translate) + '\''}}
                 }"
                 required
                 pattern="^[0-9]+(\.[0-9]{1,2})?$"
                 typing-filter="'^[0-9]+(\\.)?|[0-9]{1,2}$'">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="">
        <button type="submit"
                class="btn btn-success btn-sm"
                ng-disabled="withdrawal.$invalid">
          {{'SUBMIT' | translate}}
        </button>
      </div>
    </div>
  </form>
</div>
